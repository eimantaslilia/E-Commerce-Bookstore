<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/shared :: common-header">

<body>

<div th:replace="common/shared :: navbar"></div>

<div th:replace="common/shared :: jumbotron"></div>

<!-- Page Content -->

<div class="container">

    <div th:if="${deleteMessage}">
        <h6 style="color:red; text-align:center; font-size:20px;" th:text="${deleteMessage}"></h6>
    </div>

    <div th:if="${updateMessage}">
        <h6 style="color:green; text-align:center; font-size:20px;" th:text="${updateMessage}"></h6>
    </div>

    <div class="table-responsive">
        <table id="adminAllBooks" class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>

                <th>Stock</th>
                <th>RRP</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody>
            <tr data-th-each="book : ${allBooks}">
                <td>
                    <a th:href="@{/admin/bookInfo(bookId=${book.id})}"><strong><span
                            th:text="${book.title}"></span></strong></a>
                <td th:text="${book.author}"></td>
                <td th:text="${book.genre}"></td>

                <td th:text="${book.stock}"></td>
                <td th:text="${book.boughtPrice}"></td>
                <td th:text="${book.ourPrice}"></td>
                <td style="text-align:center">
                    <a th:href="@{/admin/updateBook(bookId=${book.id})}"><i class="fas fa-edit"></i></a>
                </td>
                <td style="text-align:center;">
                    <a th:href="@{/admin/deleteBook(bookId=${book.id})}"
                       onclick="if(!(confirm('You sure?'))) return false"><i class="fas fa-trash"></i></a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- End of Page Content -->

<div th:replace="common/shared :: footer"></div>

<div th:replace="common/shared :: bottom-scripts"></div>

</body>


</html>
