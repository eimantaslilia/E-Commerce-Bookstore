<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/shared :: common-header">

    <div th:replace="common/shared :: navbar"></div>
<body>


<!-- Page Content -->

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5" style="background-color:ghostwhite;">
                <div class="card-body">
                    <br>
                    <h4 class="card-title text-center font-italic">Sign in to Bookstore</h4>
                    <br>
                    <p style="text-align:center; color:red;" th:if="${param.error}"><strong>Invalid username
                        or password</strong>
                    </p>
                    <p th:if="${registrationSuccessful}" style="color:cadetblue; text-align:center;"><strong>Registration
                        successful. You can now sign in.</strong></p>
                    <p th:if="${passwordUpdatedAfterToken}" style="color:cadetblue; text-align:center;"><strong>Your
                        password has been updated. You can sign in.</strong></p>

                    <form class="form-signin" th:action="@{/login}" method="post">
                        <div class="form-label-group">
                            <input type="text" id="username" name="username"
                                   class="form-control font-weight-light font-italic" placeholder="Username" required
                                   autofocus>
                            <br>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="password" name="password"
                                   class="form-control font-weight-light font-italic" placeholder="Password" required>
                            <br>
                        </div>
                        <button class="btn btn-lg btn-outline-secondary btn-block btn-sm font-weight-bold"
                                type="submit">Sign in
                        </button>
                        <hr>
                        <div class="font-italic" style="text-align:center; font-size:13px;">Not a member yet? <a
                                th:href="@{/signup}" class=" font-italic">Create an Account</a></div>
                        <div style="text-align:center; font-size:13px;"><a th:href="@{/forgottenPassword}"
                                                                           class=" font-italic">Forgotten Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End of Page Content -->


<div th:replace="common/shared :: footer"></div>

<div th:replace="common/shared :: bottom-scripts"></div>
</body>


</html>
