<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/shared :: common-header">

    <div th:replace="common/shared :: navbar"></div>
<body>

<!-- Page Content -->

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5" style="background-color:ghostwhite;">
                <div class="card-body">
                    <div th:if="${newPasswordSent}">
                        <br>
                        <h4 class="card-title text-center font-italic">Email Sent</h4>
                        <br>
                        <p style="color:green; text-align:center;"><strong>Check your inbox, we have just sent you an
                            e-mail!</strong></p>
                    </div>
                    <div th:if="${areYouLost}">
                        <h4 class="card-title text-center font-italic">What are you doing here?</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End of Page Content -->

<div th:replace="common/shared :: footer"></div>

<div th:replace="common/shared :: bottom-scripts"></div>
</body>


</html>
